{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Tank{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="length">Length</label>
    <input name="length" type="number" id="length" value="{{ request.form['length'] }}" required>
    <label for="width">Width</label>
    <input name="width" type="number" id="width" value="{{ request.form['width'] }}" required>
    <label for="depth">Depth</label>
    <input name="depth" type="number" id="depth" value="{{ request.form['depth'] }}" required>
    <input type="submit" value="Save Tank">
  </form>
{% endblock %}
