{% extends 'base.html' %}

{% block title %}Edit {{ tank['name'] }}{% endblock %}

{% block content %}
  <div class="container">
      <form method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input name="name" class="form-control" id="name" value="{{ tank['name'] }}">
        </div>
        <div class="form-group">
          <label for="length">Length</label>
          <input name="length" type="number" class="form-control" id="length" value="{{ tank['length'] }}">
        </div>
        <div class="form-group">
          <label for="width">Width</label>
          <input name="width" type="number" class="form-control" id="width" value="{{ tank['width'] }}">
        </div>
        <div class="form-group">
          <label for="depth">Depth</label>
          <input name="depth" type="number" class="form-control" id="depth" value="{{ tank['depth'] }}">
        </div>
        <button type="submit" class="btn btn-secondary">Update Tank</button>
      </form>
  </div>
{% endblock %}
