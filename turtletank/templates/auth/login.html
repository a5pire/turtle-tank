{% extends 'base.html' %}

{% block content %}
  <div class="container">
      <form method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input name="username" class="form-control" id="username" required>
          <small id="username-help" class="form-text text-muted">Input your username</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" id="password" required>
          <small id="password-help" class="form-text text-muted">Input your super secret password</small>
        </div>
        <button type="submit" class="btn btn-secondary">Verify Identity</button>
      </form>
  </div>
{% endblock %}
